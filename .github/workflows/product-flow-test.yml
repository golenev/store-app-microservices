name: Product Flow CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven
      - name: Run cart-service stage and unit tests
        run: mvn -pl cart-service -am -Dtest="stageTests.*Test,unit.*Test" test
