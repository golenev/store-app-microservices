<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Send WarehouseProduct to Kafka</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; font-size: 16px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
    </style>
</head>
<body>
<script>
  const token = localStorage.getItem('authToken');
  if(!token){ window.location.href = '/login.html'; }
</script>
<h1>Send WarehouseProduct to Kafka</h1>
<form id="sendKafkaForm">
    <label for="barcodeId">Barcode ID:</label>
    <input type="number" id="barcodeId" name="barcodeId" required />

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required />

    <label for="price">Price (decimal):</label>
    <input type="number" id="price" name="price" step="0.01" min="0" required />

    <label for="isFoodstuff">Is Foodstuff:</label>
    <input type="checkbox" id="isFoodstuff" name="isFoodstuff" />

    <label for="arrivalTime">Arrival Time:</label>
    <input type="datetime-local" id="arrivalTime" name="arrivalTime" required />

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" step="1" required />

    <button type="submit">Send Product</button>
</form>
<div id="result"></div>

<script>
    document.getElementById('sendKafkaForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const barcodeStr = document.getElementById('barcodeId').value.trim();
      const barcodeId = parseInt(barcodeStr, 10);
      const description = document.getElementById('description').value.trim();
      const priceStr = document.getElementById('price').value.trim();
      const price = parseFloat(priceStr);
      const isFoodstuff = document.getElementById('isFoodstuff').checked;
      const arrivalTimeVal = document.getElementById('arrivalTime').value;
      const quantityStr = document.getElementById('quantity').value.trim();
      const quantity = parseInt(quantityStr, 10);

      if (isNaN(barcodeId)) {
        alert('Barcode must be a number');
        return;
      }
      if (!description) {
        alert('Description is required');
        return;
      }
      if (isNaN(price) || price < 0) {
        alert('Price must be a positive number');
        return;
      }
      if (!arrivalTimeVal) {
        alert('Arrival time is required');
        return;
      }
      if (isNaN(quantity) || quantity <= 0) {
        alert('Quantity must be a positive integer');
        return;
      }

      const arrivalTime = new Date(arrivalTimeVal).toISOString();
      const product = { barcodeId, description, price, isFoodstuff, arrivalTime, quantity };

        fetch('/api/v1/sendToKafka', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': token },
          body: JSON.stringify(product)
        })
      .then(response => {
        if (response.ok) return response.text();
        else throw new Error('Failed to send product');
      })
      .then(data => {
        document.getElementById('result').textContent = 'Сообщение успешно отправлено в Кафку';
        document.getElementById('sendKafkaForm').reset();
      })
      .catch(error => {
        document.getElementById('result').textContent = 'Error: ' + error.message;
      });
    });
</script>
</body>
</html>
