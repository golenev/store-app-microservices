<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-item {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            width: 220px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-item h3 {
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        .product-item p {
            margin: 5px 0;
        }

        .product-item p.stock {
            color: #6e6e73;
            font-size: 14px;
        }

        .product-item button {
            margin-top: 10px;
            padding: 10px 16px;
            cursor: pointer;
            background-color: #0071e3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        .product-item button:disabled {
            background-color: #d2d2d7;
            cursor: not-allowed;
            color: #fff;
            opacity: 0.6;
        }

        #cart {
            margin-top: 40px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            border-radius: 12px;
            padding: 12px 20px;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .cart-item .cart-counter {
            display: flex;
            align-items: center;
        }

        .cart-item .cart-counter button {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 6px;
            background-color: #e5e5ea;
            color: #000;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
        }

        .cart-item .cart-counter span {
            margin: 0 8px;
            min-width: 20px;
            text-align: center;
        }

        #cart > button {
            margin: 10px 10px 20px 0;
            padding: 10px 16px;
            cursor: pointer;
            background-color: #0071e3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        #cart > button:disabled {
            background-color: #d2d2d7;
            cursor: not-allowed;
            opacity: 0.6;
        }

        #loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login.html';
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadProducts();
            loadCart();
        });

        function loadProducts() {
            fetch('/api/v1/products', { headers: { 'Authorization': token } })
                .then(response => response.json())
                .then(products => {
                    const container = document.getElementById('product-list');
                    container.innerHTML = '';
                    products.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'product-item';
                        const availableText = product.quantity > 0 ? `В наличии ${product.quantity} шт.` : 'Нет в наличии';
                        const disabledAttr = product.quantity > 0 ? '' : 'disabled';
                        productDiv.innerHTML = `
                            <h3>${product.shortName}</h3>
                            <p>Штрихкод: ${product.barcodeId}</p>
                            <p>${product.description}</p>
                            <p><strong>${product.price} руб.</strong></p>
                            <p class="stock">${availableText}</p>
                            <button ${disabledAttr} onclick="addToCart(this, ${product.barcodeId})">Купить</button>
                        `;
                        container.appendChild(productDiv);
                    });
                })
                .catch(error => {
                    console.error('Ошибка при загрузке продуктов:', error);
                });
        }

        function addToCart(button, barcodeId) {
            fetch('/api/cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify({ barcodeId: barcodeId })
            })
            .then(response => {
                if (!response.ok) {
                    button.disabled = true;
                    return response.text().then(text => { throw new Error(text) });
                }
                loadCart();
            })
            .catch(error => {
                console.error('Ошибка при добавлении в корзину:', error);
            });
        }

        function clearCart() {
            if (!confirm('Очистить корзину?')) return;
            fetch('/api/cart/clear', { method: 'DELETE', headers: { 'Authorization': token } })
                .then(res => {
                    if (!res.ok) return res.text().then(t => { throw new Error(t) });
                    return res.text();
                })
                .then(() => loadCart())
                .catch(err => {
                    console.error('Ошибка при очистке корзины:', err);
                    alert('Ошибка при очистке корзины: ' + err.message);
                });
        }

        function loadCart() {
        return fetch('/api/cart', { headers: { 'Authorization': token } })
            .then(response => response.json())
            .then(cartItems => {
                const cartContainer = document.getElementById('cart');
                // Заголовок + кнопка очистки
                cartContainer.innerHTML = `
                    <h2>Корзина</h2>
                    <button onclick="clearCart()">Очистить корзину</button>
                    <button id="order-btn" onclick="createOrder()">Оформить заказ</button>
                `;

                const orderBtn = document.getElementById('order-btn');

                // Если пусто
                if (cartItems.length === 0) {
                    orderBtn.disabled = true;
                    cartContainer.innerHTML += '<p>Корзина пуста.</p>';
                    return;
                }

                orderBtn.disabled = false;

                // Иначе рисуем элементы
                cartItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'cart-item';
                    itemDiv.innerHTML = `
                        <span class="cart-title">${item.shortName}</span>
                        <div class="cart-counter">
                            <button onclick="changeQuantity(${item.barcodeId}, -1)">−</button>
                            <span>${item.quantity}</span>
                            <button onclick="changeQuantity(${item.barcodeId}, 1)">+</button>
                        </div>
                        <span class="cart-price">${item.price} руб.</span>
                    `;
                    cartContainer.appendChild(itemDiv);
                });
            })
            .catch(error => {
                console.error('Ошибка при загрузке корзины:', error);
            });
      }

        function changeQuantity(barcodeId, delta) {
            const url = delta > 0 ? '/api/cart' : '/api/cart/decrement';
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify({ barcodeId: barcodeId })
            })
            .then(res => {
                if (!res.ok) return res.text().then(t => { throw new Error(t) });
                return loadCart();
            })
            .catch(err => {
                console.error('Ошибка при изменении количества:', err);
            });
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            const orderBtn = document.getElementById('order-btn');
            if (orderBtn) orderBtn.disabled = true;
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
            const orderBtn = document.getElementById('order-btn');
            if (orderBtn) {
                const hasItems = document.querySelectorAll('#cart > div').length > 0;
                orderBtn.disabled = !hasItems;
            }
        }

        function createOrder() {
            fetch('/api/cart', { headers: { 'Authorization': token } })
                .then(res => res.json())
                .then(cartItems => {
                    if (cartItems.length === 0) {
                        alert('Корзина пуста.');
                        return;
                    }
                    const orderSum = cartItems.reduce((sum, item) => sum + Number(item.total), 0);
                    const order = {
                        id: Date.now(),
                        createdAt: new Date().toISOString(),
                        orderSum: orderSum,
                        items: cartItems
                    };
                    showLoader();
                    return Promise.all([
                        fetch('/order', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': token
                            },
                            body: JSON.stringify(order)
                        }),
                        new Promise(resolve => setTimeout(resolve, 3000))
                    ])
                    .then(([response]) => {
                        if (!response.ok) return response.text().then(t => { throw new Error(t) });
                        return fetch('/api/cart/clear', { method: 'DELETE', headers: { 'Authorization': token } });
                    })
                    .then(() => loadCart())
                    .then(() => {
                        alert('Заказ создан');
                    })
                    .catch(err => {
                        console.error('Ошибка при создании заказа:', err);
                        alert('Ошибка при создании заказа: ' + err.message);
                    })
                    .finally(() => hideLoader());
                });
        }

    </script>
</head>
<body>
<h1>Список продуктов</h1>
<div id="product-list"></div>

<div id="cart"></div>
<div id="loader"></div>
</body>
</html>
